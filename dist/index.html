<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo-removebg-preview.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iSeoAgency | SEO Services & Digital Marketing</title>
    <style>
      #splash-screen {
        position: fixed;
        top: 50%;
        left: 50%;
        background: white;
        display: flex;
        height: 100%;
        width: 100%;
        transform: translate(-50%, -50%);
        align-items: center;
        justify-content: center;
        z-index: 9999;
        opacity: 1;
        transition: all 15s linear;
        overflow: hidden;
      }
  
      #splash-screen.remove {
        animation: fadeout 0.7s forwards;
        z-index: 0;
      }
  
      @keyframes fadeout {
        to {
          opacity: 0;
          visibility: hidden;
        }
      }
    </style>
    <script type="module" crossorigin src="/assets/index-BnvhDhEB.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-lMwm7I1a.css">
  </head>
  <body>
    <div id="root"></div>
    <div id="splash-screen">
      <img alt="iSeoAgency Logo" class="light" src="/logo-removebg-preview.png" style="height: 8%" />
    </div>
    <script>
      const rootEl = document.querySelector('#root')
      new MutationObserver(() => {
        document.querySelector('#splash-screen')?.classList.add('remove');
      }).observe(rootEl, { childList: true });
    </script>
  </body>
</html>
